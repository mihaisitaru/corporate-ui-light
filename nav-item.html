<link rel="import" href="../polymer-1.4.0/polymer.html">
<link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome/all.min.css">
<link rel="stylesheet" href="css/corporate-ui/corporate-ui.css">

<dom-module id="ks-nav-item">
  <template>
       <style>
          :host {
              display: inline-block;
          }
      </style>

    <a href="{{href::a}}" target="{{target::a}}" type="{{type::a}}" download="{{download::a}}">
         <template is="dom-if" if="{{iconPosition}}">
            {{title}}
            <content></content>
        </template>
        <template is="dom-if" if="{{!iconPosition}}">
            <content></content>
            {{title}}
        </template>
    </a>
  </template>

  <script>
  Polymer({
      is: 'ks-nav-item',

      properties: {
          iconPosition:{
              type: String,
              value: ''
          }
      }
  });
  </script>

</dom-module>
