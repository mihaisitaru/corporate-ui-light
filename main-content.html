<link rel="import" href="../polymer/polymer.html">

<dom-module id="c-main-content">

  <template>

    <style>
    :host {
        display: block;
        flex-grow: 1;
        flex-shrink: 0;
        word-break: break-word;
        /* Grid related style */
    }
    :host.scroll {
        display: flex !important;
        flex-direction: column;
        flex-basis: 0;
    }
    :host.scroll ::content > section {
        overflow: auto;
    }
    :host .row.text-middle {
        font-size: 0;
    }
    :host .row.text-middle > div {
        display: inline-block;
        float: none;
        vertical-align: middle;
        font-size: medium;
    }
    :host .row.products {
        /*margin-left: -30px;
          margin-right: -30px;*/
    }
    :host .row.products > div {
        padding-left: 30px;
        padding-right: 30px;
    }
    :host .row.products a:after {
        font-family: 'corporate-icons';
        content: "\e6e9";
        color: #d6001c;
        padding-left: 6px;
    }
    :host ::content > section {
        padding: 30px 0;
    }
    :host ::content img {
        width: 100%;
    }
    :host-context(.app) ::content > section {
        background-color: #f7f7f7;
        padding: 20px 0;
    }
    @media (max-width: 991px) {
        :host-context(.navigation-open) {
            display: flex !important;
            flex-direction: column;
            flex-basis: 0;
            overflow-y: auto;
        }
        :host-context(.navigation-open) > ::content section {
            display: none;
        }
    }
    </style>
    <content></content>
  </template>
  <script>
  Polymer({
    is: 'c-main-content',

    properties: {
      variation: 0,
      fullbleed: {
        type: Boolean,
        value: true
      },
      scroll: {
        type: Boolean,
        value: false,
        observer: 'initScroll'
      }
    },
    attached: function() {
      this.style.display = 'block';

      var style = document.createElement('style');
      style.appendChild(document.createTextNode('body { display: flex; flex-direction: column; }'));
      document.head.insertBefore(style, document.head.lastChild);
    },
    initScroll: function(scroll) {
      if (scroll) {
        this.classList.add('scroll');
      } else {
        this.classList.remove('scroll');
      }
    }

  });
  </script>

</dom-module>
