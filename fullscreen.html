<link rel="import" href="../polymer-1.4.0/polymer.html">
<link rel="import" href="behaviors/global-behavior.html">

<dom-module id="ks-fullscreen">
  <template>
    <style>
        :host .sticky-toolbar {
            padding-right: 26px;
            pointer-events: auto;
            position: fixed;
            right: 0;
            z-index: 1001;
            top: 128px;
        }
        :host[fullscreen-mode] .sticky-toolbar {
            top: 56px;
        }
        :host .sticky-toolbar a {
            float: left;
            display: block;
            width: 36px;
            height: 36px;
            padding: 7px;
            margin: 0;
            z-index: 1000;
            background-color: #041e42;
            text-align: center;
            font-size: 21px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid #ccc;
            border: 1px solid rgba(4, 30, 66, .15);
            border-radius: 4px;
            -webkit-box-shadow: 0 6px 12px rgba(4, 30, 66, .175);
            box-shadow: 0 6px 12px rgba(4, 30, 66, .175);
        }
        :host .sticky-toolbar a:hover,:host .sticky-toolbar a:active{
            background-color: rgba(0, 0, 0, .175);
            color: #041e42;
            text-decoration: none;
            border: 1px solid rgba(0, 0, 0, .15);
            border-radius: 4px;
            -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
            box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
        }
        :host .icon-fullscreen {
            font-family: "Font Awesome 5 Pro";
        }
        :host .icon-fullscreen:before {
            content: "\f424";
        }
    </style>
    <div class="hidden-xs sticky-toolbar" hidden="[[hidden]]">
        <a on-click="onfullSreenToggled" class="icon-fullscreen"></a>
    </div>
  </template>

<script>
  Polymer({
    is: 'ks-fullscreen',
    behaviors: [CUIBehaviors.GlobalBehavior],

    properties: {
        hideElements: {
            type: Array,
            value: function() {
                return [];
            }
        }
    },
      onfullSreenToggled: function() {
          this.elementsToHide = document.querySelectorAll(this.hideElements.join(', '));
          this.elementsToHide.forEach(function(element){
              if(window.innerWidth > 991){
                  //We are on desktop
                  element.toggleAttribute('hidden');
              }
          });
          this.toggleAttribute('fullscreen-mode');
      }
  });
  </script>

</dom-module>
