<link rel="import" href="../polymer-1.4.0/polymer.html">
<link rel="stylesheet" href="https://static.scania.com/resources/icons/font-awesome/5.3.1/css/all.min.css">
<link rel="stylesheet" href="https://d31jnweo1ynb8u.cloudfront.net/vendors/frameworks/bootstrap/3.2.0/dist/css/bootstrap-org.css">
<link rel="stylesheet" href="https://d31jnweo1ynb8u.cloudfront.net/build/global/3.5.0/css/corporate-ui.css">

<dom-module id="ks-fullscreen">

  <template>

    <style>
        :host {
            box-sizing: border-box;
            opacity: 1;
            overflow: hidden;
            position: absolute;
            right: 0;
            z-index: 1001;
            white-space: normal;
            background: white;
            bottom: -30px;
        }
        :host a {
            text-decoration: none;
            cursor: pointer;
        }
        :host .icon-fullscreen {
            font-family: "Font Awesome 5 Pro";
            line-height: 19px;
            vertical-align: middle;
            font-weight: 800;
            font-size: 1em;
        }

        :host .icon-fullscreen:before {
            content: "\f424";
            background-color: #033a6a;
            color: #fafafa;
            padding: 2px 5px;
            border-radius: 3px;
        }


    </style>
    <div class="hidden-xs">
        <a on-click="onfullSreenToggled"><span class="icon-fullscreen"></span></a>
    </div>
  </template>
  <script>
  Polymer({
      is: 'ks-fullscreen',

      properties: {
          hideElements: {
              type: Array,
              value: function() {
                  return [];
              }
          }
      },
      attached: function() {
          console.log('mainMenu',  document.querySelectorAll(this.hideElements.join(', ')));
          this.elementsToHide = document.querySelectorAll(this.hideElements.join(', '));
      },
      onfullSreenToggled: function() {
          this.elementsToHide.forEach(function(element){
              element.toggleAttribute('hidden');
          });
      }

  });
  </script>

</dom-module>
