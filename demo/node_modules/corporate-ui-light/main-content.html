<link rel="import" href="../polymer-1.4.0/polymer.html">
<link rel="stylesheet" href="https://static.scania.com/resources/icons/font-awesome/5.3.1/css/all.min.css">
    <link rel="stylesheet" href="https://d31jnweo1ynb8u.cloudfront.net/vendors/frameworks/bootstrap/3.2.0/dist/css/bootstrap-org.css">
    <link rel="stylesheet" href="https://d31jnweo1ynb8u.cloudfront.net/build/global/3.5.0/css/corporate-ui.css">

<dom-module id="ks-main-content">

  <template>

    <style>
    :host {
        display: block;
        flex-grow: 1;
        flex-shrink: 0;
        word-break: break-word;
        margin-top: 40px;
    }
    :host.scroll {
        display: flex !important;
        flex-direction: column;
        flex-basis: 0;
    }
    :host.scroll ::content > section {
        overflow: auto;
    }
    :host .row.text-middle {
        font-size: 0;
    }
    :host .row.text-middle > div {
        display: inline-block;
        float: none;
        vertical-align: middle;
        font-size: medium;
    }

    :host .row.products > div {
        padding-left: 30px;
        padding-right: 30px;
    }
    :host .row.products a:after {
        font-family: 'corporate-icons';
        content: "\e6e9";
        color: #d6001c;
        padding-left: 6px;
    }
    :host ::content > section {
        padding: 30px 0;
    }
    :host ::content img {
        width: 100%;
    }
    :host-context(.app) ::content > section {
        background-color: #f7f7f7;
        padding: 20px 0;
    }
    @media (max-width: 991px) {
        :host-context(.navigation-open) {
            display: flex !important;
            flex-direction: column;
            flex-basis: 0;
            overflow-y: auto;
        }
        :host-context(.navigation-open) > ::content section {
            display: none;
        }
    }
    </style>
    <content></content>
  </template>
  <script>
  Polymer({
    is: 'ks-main-content',

    properties: {
      scroll: {
        type: Boolean,
        value: false,
        observer: 'initScroll'
      }
    },
    attached: function() {

      var style = document.createElement('style');
      style.appendChild(document.createTextNode('body { display: flex; flex-direction: column; }'));
      document.head.insertBefore(style, document.head.lastChild);
    },
    initScroll: function(scroll) {
      if (scroll) {
        this.classList.add('scroll');
      } else {
        this.classList.remove('scroll');
      }
    }

  });
  </script>

</dom-module>
